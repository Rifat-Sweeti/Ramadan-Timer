<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <h1>Ramadan 2025 Countdown</h1>
        <div class="countdown" id="countdown">
            <div>
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
